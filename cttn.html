<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diary Pink</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #ffe6f0;
    color: #330033;
  }
  header {
    background: #ff99cc;
    padding: 20px;
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    animation: heartbeat 1s infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.1); }
    50% { transform: scale(1); }
    75% { transform: scale(1.1); }
  }

  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .note-page {
    display: none;
    position: relative;
    width: 90%;
    max-width: 600px;
    background: #fff0f5;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  .note-page.active { display: block; }

  .ribbon {
    position: absolute;
    font-size: 20px;
    animation: pulse 1.5s infinite;
  }
  .top-left { top: 5px; left: 5px; }
  .top-right { top: 5px; right: 5px; }
  .bottom-left { bottom: 5px; left: 5px; }
  .bottom-right { bottom: 5px; right: 5px; }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  textarea {
    width: 100%;
    height: 150px;
    border-radius: 10px;
    border: 1px solid #ff99cc;
    padding: 10px;
    font-size: 16px;
    resize: none;
  }

  .file-label {
    display: inline-flex;
    align-items: center;
    cursor: pointer;
    font-size: 24px;
    margin-top: 10px;
    gap: 5px;
    transition: transform 0.2s;
    color: #330033;
  }
  .file-label:hover { transform: scale(1.1); color: #ff3399; }

  input[type="file"] { display: none; }
  img.preview {
    max-width: 100%;
    margin-top: 10px;
    border-radius: 10px;
    display: none;
  }

  .nav-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  button {
    background: #ff66b2;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #ff3399; }
</style>
</head>

<script>
function showPage(pageNumber){
  document.querySelectorAll('.note-page').forEach((page,index)=>{
    page.classList.toggle('active', index === pageNumber-1);
  });
}

function previewImage(event,imgId,storageKey){
  const reader = new FileReader();
  reader.onload = function(){
    const output = document.getElementById(imgId);
    output.src = reader.result;
    output.style.display = 'block';
    localStorage.setItem(storageKey, reader.result);
  }
  reader.readAsDataURL(event.target.files[0]);
}

function saveText(id,storageKey){
  const textarea = document.getElementById(id);
  textarea.addEventListener('input', ()=>{
    localStorage.setItem(storageKey, textarea.value);
  });
}

function loadData(){
  for(let i=1;i<=5;i++){
    const textData = localStorage.getItem('text'+i);
    const imgData = localStorage.getItem('imgData'+i);
    if(textData) document.getElementById('text'+i).value = textData;
    if(imgData){
      const img = document.getElementById('img'+i);
      img.src = imgData;
      img.style.display = 'block';
    }
    saveText('text'+i,'text'+i);
  }
}

window.onload = loadData;
</script>
